<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beacon Blocker Dashboard</title>
  <meta name="description"
    content="Control your AI-powered web content blocker. Customize rules, manage presets, and review browsing activity." />
  <!-- Preconnect and preload Google Fonts to prevent FOUT (flash of unstyled text) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Pinyon+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <meta name="robots" content="index, follow" />
  <!-- Open Graph -->
  <meta property="og:title" content="Beacon Blocker Dashboard" />
  <meta property="og:description" content="Control your AI-powered web content blocker." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:type" content="website" />
  <!-- Critical CSS to prevent flash of white background -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    html {
      background-color: #f0f7ff;
    }

    html[data-theme='dark'] {
      background-color: #0f172a;
    }

    body {
      background-color: inherit;
    }
  </style>
  <!-- Apply theme attribute before React loads -->
  <script>
    (function () {
      var theme = localStorage.getItem('beacon_theme') || 'system';
      var isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
